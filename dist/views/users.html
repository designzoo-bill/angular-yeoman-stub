<input type="text" class="form-control" placeholder="Search" ng-model="search.$"> <span ng-show="!filtered.length" class="help-block">Sorry, no results returned</span> <br> <div ng-show="filtered.length"> <p>Results: {{filtered.length}}</p> <table class="table table-striped"> <thead> <tr> <th># <th>First Name <th>Last Name <th>Age <th>Company <th>Balance   <tbody> <tr ng-repeat="user in filtered = (users | filter:search)"> <td>{{$index+1}} <td>{{user.name.first}} <td>{{user.name.last}} <td>{{user.age}} <td>{{user.company}} <td>{{user.balance}}   </table> </div>
