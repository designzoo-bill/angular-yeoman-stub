<h1>{{env}}</h1> <input type="text" class="form-control" placeholder="Search" ng-model="search.$"> <span ng-show="!filtered.length" class="help-block">Sorry, no results returned</span> <br> <div ng-show="filtered.length"> <p>Results: {{filtered.length}}</p> <table class="table table-striped"> <thead> <tr> <th># <th><a href="" ng-click="predicate = 'name.first'; reverse=!reverse">First Name</a> <th><a href="" ng-click="predicate = 'name.last'; reverse=!reverse">Last Name</a> <th><a href="" ng-click="predicate = 'age'; reverse=!reverse">Age</a> <th><a href="" ng-click="predicate = 'company'; reverse=!reverse">Company</a> <th><a href="" ng-click="predicate = 'balance'; reverse=!reverse">Balance</a>   <tbody> <tr ng-repeat="user in filtered = (users | filter:search | orderBy:predicate:reverse)"> <td>{{$index+1}} <td>{{user.name.first}} <td>{{user.name.last}} <td>{{user.age}} <td>{{user.company}} <td>{{user.balance}}   </table> </div>
