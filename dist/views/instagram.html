<p ng-show="user == null">Please <a ng-href="{{instagramUrl}}">connect</a> with Instagram</p> <div ng-show="user" class="row"> <div class="col-md-2 pull-right"> <a ng-href="http://instagram.com/{{user.username}}"><img ng-src="{{user.profile_picture}}" height="60" width="60" class="img-circle center-block"></a> </div> <div class="col-md-10"> <span ng-show="user.full_name">{{user.full_name}}<br></span> <span ng-show="user.username"><a ng-href="http://instagram.com/{{user.username}}">{{user.username}}</a><br></span> <span ng-show="user.bio">{{user.bio}}<br></span> <span ng-show="user.website">Website: <span ng-bind-html="user.website | linky:'_blank'">{{user.website}}</span><br></span> </div> </div> <hr> <div ng-show="instagramPopularMedia" class="row"> <div ng-repeat="media in instagramPopularMedia" class="col-xs-6 col-md-3"> <a href="{{media.link}}" class="thumbnail"> <img ng-src="{{media.images.thumbnail.url}}" height="150" width="150"> </a> </div> </div>
