<input type="text" class="form-control" placeholder="Search" ng-model="search.$">
<span ng-show="!filtered.length" class="help-block">Sorry, no results returned</span>
<br>
<div ng-show="filtered.length">
	<p>Results: {{filtered.length}}</p>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>Company</th>
				<th>Balance</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in filtered = (users | filter:search)">
				<td>{{$index+1}}</td>
				<td>{{user.name.first}}</td>
				<td>{{user.name.last}}</td>
				<td>{{user.age}}</td>
				<td>{{user.company}}</td>
				<td>{{user.balance}}</td>
			</tr>
		</tbody>
	</table>
</div>
